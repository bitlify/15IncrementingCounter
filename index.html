<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="icon"/>
    <title>Icrementing Counter</title>
</head>
<body>
    <div class="logo-container">
        <a href="https://bitlify.github.io/50PD/" target="_blank">
            <img class="logo" src="img/logo.png" alt="bitlify">
        </a>
    </div>

    <div class="icon-container">
        <a href="https://www.instagram.com/bitlify2/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        
    </div>

    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="5000"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-instagram fa-3x"></i>
        <div class="counter" data-target="12000"></div>
        <span>Instagram Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="7500"></div>
        <span>Youtube Subscribers</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
